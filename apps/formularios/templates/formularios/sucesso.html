{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação Enviada com Sucesso!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }dados|default_if_none

        .success-container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
        }

        .success-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 4rem 3rem;
            box-shadow: var(--shadow-xl);
            animation: fadeInUp 0.6s ease-out;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        .success-icon i {
            font-size: 4rem;
            color: var(--white);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .processo-numero {
            background: #F3F4F6;
            padding: 1.5rem;
            border-radius: var(--radius-md);
            margin: 2rem 0;
            border-left: 4px solid #10B981;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>

            <h1 class="mb-4">Solicitação Enviada com Sucesso!</h1>

            <p class="text-muted mb-4">{{ formulario.mensagem_sucesso }}</p>

            <div class="processo-numero">
                <p class="mb-2 text-muted">Número do seu processo:</p>
                <h2 class="mb-0 text-success">{{ numero_processo }}</h2>
            </div>

            <p class="text-muted">
                <i class="fas fa-info-circle me-2"></i>
                Guarde este número para acompanhamento futuro.
            </p>
        </div>
    </div>
</body>

</html>
