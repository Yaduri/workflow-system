{% extends 'base.html' %}

{% block title %}{% if tipo %}Editar{% else %}Novo{% endif %} Tipo de Processo{% endblock %}

{% block content %}
<div class="fade-in-up">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-folder me-3"></i>{% if tipo %}Editar{% else %}Novo{% endif %} Tipo de Processo</h1>
        <a href="{% url 'configuracoes:tipos_processo_lista' %}" class="btn-outline-custom btn-custom">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
    </div>
    
    <div class="card-custom">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label-custom">Nome do Tipo de Processo <span class="text-danger">*</span></label>
                    <input type="text" name="nome" class="form-control-custom" value="{{ tipo.nome|default:'' }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label-custom">Prefixo de Numeração <span class="text-danger">*</span></label>
                    <input type="text" name="prefixo_numero" class="form-control-custom" 
                           value="{{ tipo.prefixo_numero|default:'' }}" placeholder="Ex: TEF, SUP, FIN" required maxlength="10">
                    <small class="text-muted">Usado para gerar números como TEF-001, SUP-002, etc.</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label-custom">Descrição</label>
                    <textarea name="descricao" class="form-control-custom" rows="4">{{ tipo.descricao|default:'' }}</textarea>
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="ativo" class="form-check-input" id="ativo" 
                               {% if not tipo or tipo.ativo %}checked{% endif %}>
                        <label class="form-check-label" for="ativo">Tipo de processo ativo</label>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn-primary-custom btn-custom">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
