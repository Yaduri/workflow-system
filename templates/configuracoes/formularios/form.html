{% extends 'base.html' %}

{% block title %}Formulário Externo - Configurações{% endblock %}

{% block content %}
<div class="fade-in-up">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-globe me-3"></i>Novo Formulário Externo</h1>
        <a href="{% url 'configuracoes:formularios_externos_lista' %}" class="btn-outline-custom btn-custom">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
    </div>
    
    <div class="card-custom">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label-custom">Tipo de Processo <span class="text-danger">*</span></label>
                    <select name="tipo_processo" class="form-control-custom" required>
                        <option value="">Selecione...</option>
                        {% for tipo in tipos %}
                        <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label-custom">Título do Formulário <span class="text-danger">*</span></label>
                    <input type="text" name="titulo" class="form-control-custom" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label-custom">Descrição</label>
                    <textarea name="descricao" class="form-control-custom" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label-custom">Mensagem de Sucesso</label>
                    <textarea name="mensagem_sucesso" class="form-control-custom" rows="2"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label-custom">Cor do Tema</label>
                    <input type="color" name="cor_tema" class="form-control form-control-color" value="#2D5BFF">
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="ativo" class="form-check-input" id="ativo" checked>
                        <label class="form-check-label" for="ativo">Formulário ativo</label>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn-primary-custom btn-custom">
                        <i class="fas fa-save me-2"></i>Criar Formulário
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
