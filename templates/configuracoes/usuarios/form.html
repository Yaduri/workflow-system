{% extends 'base.html' %}

{% block title %}Novo Usuário - Configurações{% endblock %}

{% block content %}
<div class="fade-in-up">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-user-plus me-3"></i>Novo Usuário</h1>
        <a href="{% url 'configuracoes:usuarios_lista' %}" class="btn-outline-custom btn-custom">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
    </div>
    
    <div class="card-custom">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label-custom">Nome de Usuário <span class="text-danger">*</span></label>
                        <input type="text" name="username" class="form-control-custom" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label-custom">Senha <span class="text-danger">*</span></label>
                        <input type="password" name="password" class="form-control-custom" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label-custom">Primeiro Nome</label>
                        <input type="text" name="first_name" class="form-control-custom">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label-custom">Sobrenome</label>
                        <input type="text" name="last_name" class="form-control-custom">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label-custom">E-mail</label>
                    <input type="email" name="email" class="form-control-custom">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label-custom">Setor <span class="text-danger">*</span></label>
                        <select name="setor" class="form-control-custom" required>
                            <option value="">Selecione...</option>
                            <option value="COMERCIAL">Comercial</option>
                            <option value="FINANCEIRO">Financeiro</option>
                            <option value="OPERACOES">Operações</option>
                            <option value="PD">P&D</option>
                            <option value="ADMIN">Administração</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label-custom">Telefone</label>
                        <input type="tel" name="telefone" class="form-control-custom" placeholder="(11) 99999-9999">
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="is_staff" class="form-check-input" id="is_staff">
                        <label class="form-check-label" for="is_staff">Acesso administrativo (pode acessar configurações)</label>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn-primary-custom btn-custom">
                        <i class="fas fa-save me-2"></i>Criar Usuário
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
